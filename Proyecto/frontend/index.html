<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÁgoraUN — Catálogo de Grupos</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* Estilos para autenticación */
    .auth-panel {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border-left: 4px solid #667eea;
    }
    
    .auth-tabs {
      display: flex;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    
    .auth-tab {
      padding: 0.5rem 1rem;
      background: none;
      border: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    
    .auth-tab.active {
      border-bottom-color: #667eea;
      color: #667eea;
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .auth-form input {
      width: 100%;
      margin: 0.25rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .auth-form button {
      width: 100%;
      padding: 0.5rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    
    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .message {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>ÁgoraUN — Catálogo de Grupos</h1>
    
    <!-- Panel de Autenticación -->
    <div class="auth-panel">
      <div id="auth-logged-out">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
          <button class="auth-tab" data-tab="register">Registrarse</button>
        </div>
        
        <form id="login-form" class="auth-form active">
          <input type="email" id="login-email" placeholder="usuario@unal.edu.co" required>
          <input type="password" id="login-password" placeholder="Contraseña" required>
          <button type="submit">Ingresar</button>
        </form>
        
        <form id="register-form" class="auth-form">
          <input type="text" id="register-nombre" placeholder="Nombre" required>
          <input type="text" id="register-apellido" placeholder="Apellido" required>
          <input type="email" id="register-email" placeholder="usuario@unal.edu.co" required>
          <input type="password" id="register-password" placeholder="Contraseña (mín. 8 caracteres)" required minlength="8">
          <input type="password" id="register-password-confirm" placeholder="Confirmar Contraseña" required>
          <button type="submit">Registrarse</button>
        </form>
        
        <div id="auth-message" class="message hidden"></div>
      </div>
      
      <div id="auth-logged-in" class="user-info hidden">
        <span>Bienvenido, <strong id="user-name"></strong></span>
          <div style="display:flex;gap:0.5rem;align-items:center">
            <button id="create-group-btn" class="btn-join btn-size-logout">Crear Grupo</button>
            <button class="logout-btn" id="logout-btn">Cerrar Sesión</button>
          </div>
      </div>
    </div>

    <div class="env">
      <label>API base:</label>
      <input id="apiBase" value="http://localhost:8000/api" />
      <button id="saveBase">Usar</button>
    </div>
    <div class="auth">
      <label>Token (opcional):</label>
      <input id="apiToken" placeholder="Token DRF (si lo tienes)" />
      <button id="saveToken">Guardar</button>
    </div>
    <a href="./bandejas.html" class="secondary" style="color:#fff;">Bandejas / Roles</a>
  </header>

  <section class="filters">
    <input id="q" placeholder="Buscar por nombre" />
    <select id="area">
      <option value="">Área (todas)</option>
      <option value="arte">Arte</option>
      <option value="deportes">Deportes</option>
      <option value="ciencia">Ciencia</option>
      <option value="tecnologia">Tecnología</option>
    </select>
    <button id="searchBtn">Buscar</button>
  </section>

  <main>
    <div id="groups" class="grid"></div>
    <template id="cardTpl">
      <article class="card">
        <h3 class="g-name"></h3>
        <p class="g-area"></p>
        <div class="actions">
          <button class="btn-view">Ver detalles</button>
          <button class="btn-join">Unirme</button>
          <button class="btn-leave secondary">Salir</button>
        </div>
        <div class="detail hidden">
          <h4>Eventos</h4>
          <ul class="events"></ul>
        </div>
      </article>
    </template>
  </main>

  <footer>
    <small>ÁgoraUN - Sistema de Grupos Estudiantiles UNAL</small>
  </footer>

  <script src="./app.js"></script>
  <!-- Modal para crear grupo -->
  <div id="create-group-modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <h3>Crear Grupo</h3>
      <form id="create-group-form">
        <input type="text" id="g-nombre" placeholder="Nombre del grupo" required />
        <input type="text" id="g-area" placeholder="Área de interés" required />
        <input type="text" id="g-tipo" placeholder="Tipo de grupo (ej. Estudiantil)" required />
        <input type="email" id="g-correo" placeholder="Correo del grupo (ej. grupo@unal.edu.co)" required />
        <input type="text" id="g-whatsapp" placeholder="Link WhatsApp (opcional)" />
        <textarea id="g-descripcion" placeholder="Descripción" rows="4" required></textarea>
        <div style="display:flex;gap:0.5rem;margin-top:0.5rem">
          <button type="submit" style="flex:1">Crear</button>
          <button type="button" id="g-cancel" style="flex:1;background:#6b7280;color:#fff">Cancelar</button>
        </div>
        <div id="g-message" class="message hidden" style="margin-top:0.5rem"></div>
      </form>
    </div>
  </div>
</body>
</html>
